<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Typing Speed Calculator</h1>
    <div id="wordDisplay"></div>
    <input type="text" id="userInput" placeholder="Start typing..." disabled>
    <div id="timer">Time left: 60 seconds</div>
    <button id="startBtn">Start</button>
    <button id="restartBtn" style="display: none;">Restart</button>
    <div id="result" style="margin-top: 50px;"></div>
    
    <script src="script.js"></script>
    
</body>
